<div id="dayButtons" class="row justify-content-center">
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="getForecastToday()">Today</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="getForecastTomorrow()">Tomorrow</button>
    </div>
    <div class="col">
        <button type="button" class="btn btn-primary" (click)="getForecastDayAfterTomorrow()">Day after tomorrow</button>
    </div>
</div>

<div class="row">
    <div class="col-sm">
      <div style="display: block;">
        <canvas baseChart
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
        </canvas>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-sm forecast-item" *ngFor="let item of data">
    <div class="row">
        <span class="forecast-date">{{item.date | date:'EEE HH:mm'}}</span>
    </div>
    <div class="row">
      <div class="col-6">
        <img [ngStyle]="{'transform':'rotate(' + flipDirection(item.totalDirection) + 'deg)'}" src="/assets/images/swell-arrow.svg"/>
        <span><strong>{{item.totalHeight}}m</strong></span>
        <span>{{item.totalDirectionComponent}} ({{item.totalDirection}}&deg;)</span>
      </div>
      <div class="col-6">
        <img [ngStyle]="{'transform':'rotate(' + flipDirection(item.windDirection) + 'deg)'}" src="/assets/images/wind-arrow.svg"/>
        <span><strong>{{item.windSpeed}} m/s</strong></span>
        <span>{{item.windDirectionComponent}} ({{item.windDirection}}&deg;)</span>
      </div>
    </div>
  </div>
</div>
